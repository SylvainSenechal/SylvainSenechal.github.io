<script src="three.min.js"></script>
<script id="vertexShader" type="x-shader/x-vertex">

    void main() {
        gl_Position = vec4( position, 1.0 );
    }
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
#ifdef GL_ES
precision highp float;
#endif

uniform sampler2D bufferTexture;
uniform sampler2D texInit;
uniform vec2 u_resolution;
uniform float u_time;
uniform vec2 u_mouse;
uniform bool mouseDown;
uniform bool first;

float random (in vec2 st) {
    return fract(sin(dot(st.xy,
                         vec2(12.9898,78.233)))*
        43758.5453123);
}
void main() {

  vec2 pixel = gl_FragCoord.xy / u_resolution.xy;

//  gl_FragColor = texture2D( bufferTexture, pixel );

  if(first){
    gl_FragColor = texture2D( texInit, pixel );
  }
  else{
    vec4 u=vec4(0.0);
    u+=texture2D(bufferTexture,(gl_FragCoord.xy+vec2(-1.0,-1.0))/u_resolution.xy);
    u+=texture2D(bufferTexture,(gl_FragCoord.xy+vec2( 0.0,-1.0))/u_resolution.xy);
    u+=texture2D(bufferTexture,(gl_FragCoord.xy+vec2( 1.0,-1.0))/u_resolution.xy);
    u+=texture2D(bufferTexture,(gl_FragCoord.xy+vec2(-1.0, 0.0))/u_resolution.xy);
    u+=texture2D(bufferTexture,(gl_FragCoord.xy+vec2( 1.0, 0.0))/u_resolution.xy);
    u+=texture2D(bufferTexture,(gl_FragCoord.xy+vec2(-1.0, 1.0))/u_resolution.xy);
    u+=texture2D(bufferTexture,(gl_FragCoord.xy+vec2( 0.0, 1.0))/u_resolution.xy);
    u+=texture2D(bufferTexture,(gl_FragCoord.xy+vec2( 1.0, 1.0))/u_resolution.xy);

    if(u.r==3.0){
      gl_FragColor.r=1.0;
    }
    else if((u.r == 2.0 || u.r == 3.0) && texture2D( bufferTexture, pixel ).r == 1.0){
      gl_FragColor.r=1.0;
    }
    else {
      gl_FragColor.r=0.0;
    }

    if(mouseDown && distance(u_mouse.xy, gl_FragCoord.xy) < 30.){
      if(random(vec2(gl_FragCoord.x, gl_FragCoord.y)) > 0.9) {
        gl_FragColor.r += 1.;
      }
    }
  }

}

</script>
<script>
var uniforms
var textureA, textureB, bufferMaterial
var geometry, bufferObject, finalMaterial
var scene, bufferScene, camera, fieldOfView, aspectRatio, height, width, nearPlane, farPlane, renderer, container

const init = () => {
  createScene()
  createMesh()
  resizeScene()
  loop()
}
var cpt=0
const loop = () => {
  // if(cpt%10===0){
  //
  //   render()
  // }
  // cpt++
  render()
  cpt++
  if(cpt>100){

    uniforms.first.value = false
  }
  requestAnimationFrame(loop)
}

const render = () => {
  uniforms.u_time.value += 0.05
  //Draw to textureB
  renderer.render(bufferScene,camera,textureB,true);

  //Swap textureA and B
  var t = textureA;
  textureA = textureB;
  textureB = t;
  object2.material.map = textureB;
  bufferMaterial.uniforms.bufferTexture.value = textureA;
  //Finally, draw to the screen
  renderer.render( scene, camera );
}

const createScene = () => {
  scene = new THREE.Scene()
  bufferScene = new THREE.Scene()

  width = window.innerWidth
  height = window.innerHeight

  // aspectRatio = width / height
	// fieldOfView = 60
	// nearPlane = 1
	// farPlane = 1000
  // camera = new THREE.PerspectiveCamera(fieldOfView, aspectRatio, nearPlane, farPlane)
	// camera.position.z = 1 // profondeur

  camera = new THREE.OrthographicCamera( width / - 2, width / 2, height / 2, height / - 2, 1, 10000 );
	camera.position.z = 2 // profondeur

  renderer = new THREE.WebGLRenderer();
	renderer.setSize(width, height)

  container = document.getElementById( 'container' )
  container.appendChild(renderer.domElement)
}
///////////////////////////////////////
// Faire une deuxiÃ¨me camera, perspective, render la texture sur un cube dans cette deuxieme camera
///////////////////////////////////////
var first = true
const createMesh = () => {

  var textureAURL = "https://raw.githubusercontent.com/SylvainSenechal/SylvainSenechal.github.io/master/img4.png"
  var tex = new THREE.TextureLoader().load(textureAURL);
  // var textureBURL = "https://raw.githubusercontent.com/tutsplus/Beginners-Guide-to-Shaders/master/Part3/normal_maps/blocks_normal.JPG"
  // var texB = new THREE.TextureLoader().load(textureBURL);

  textureA = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, {textur: tex, minFilter: THREE.LinearFilter, magFilter: THREE.NearestFilter})
  textureB = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, {texture: tex, minFilter: THREE.LinearFilter, magFilter: THREE.NearestFilter} )
  //textureA.texture = tex

  uniforms = {
      u_time: { type: "f", value: 1.0 },
      u_resolution: { type: "v2", value: new THREE.Vector2() },
      u_mouse: { type: "v2", value: new THREE.Vector2() },
      bufferTexture: {type:'t',value: textureA},
      texInit: {type:'t',value: tex},
      mouseDown: {type: 'bool', value: mouseDown},
      first: {type: 'bool', value: first},
  };

  bufferMaterial = new THREE.ShaderMaterial( {
      uniforms: uniforms,
      vertexShader: document.getElementById( 'vertexShader' ).textContent,
      fragmentShader: document.getElementById( 'fragmentShader' ).textContent
  } );

  geometry = new THREE.PlaneBufferGeometry(width, height)
  bufferObject = new THREE.Mesh(geometry, bufferMaterial)
  bufferScene.add(bufferObject)

  finalMaterial = new THREE.MeshBasicMaterial({map: textureB})
  object2 = new THREE.Mesh(geometry, finalMaterial)
  scene.add(object2)
}

var mouseDown = false
document.onmousedown = e => {
  mouseDown = true
  bufferMaterial.uniforms.mouseDown.value = mouseDown;
}
document.onmouseup = e => {
  mouseDown = false
  bufferMaterial.uniforms.mouseDown.value = mouseDown;
}
document.onmousemove = event => {
    bufferMaterial.uniforms.u_mouse.value.x = event.clientX;
    bufferMaterial.uniforms.u_mouse.value.y = height - event.clientY;
}


// A finir
const resizeScene = () => {
	height = window.innerHeight
	width = window.innerWidth
	camera.aspect = width / height
	camera.updateProjectionMatrix()
	renderer.setSize(width, height)
  uniforms.u_resolution.value.x = renderer.domElement.width
  uniforms.u_resolution.value.y = renderer.domElement.height

  textureA.width = width
  textureA.height = height
  textureB.width = width
  textureB.height = height
}

window.addEventListener('load', init, false);
window.addEventListener('resize', resizeScene, false);
</script>
